<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">SIMON SAYS GAME</h1>
    <h2 class="description">Click anywhere to start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn green" id="green"></div>
        </div>
        
        <div class="line-two">
            <div class="btn blue" id="blue"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
